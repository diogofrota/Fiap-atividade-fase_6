<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HubFomeZero</title>
    <link rel="shortcut icon" href="../imagens/shopping-bag-2.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>

    <div class="container">
        <h1>HubFomeZero</h1>
        <!-- <h1>Cadastro</h1> -->
        <div class="imgUsuario">
            <img src="../imagens/doador.png" alt="Doador" class="img_usuario">
            <h2>Doador</h2>
        </div>
        <p>Preencha os dados abaixo para se cadastrar na plataforma de doação de cestas básicas.</p>

        <form class="cadastro-form">
            <!-- Primeiro Bloco -->
            <div class="form-section">
                <h2>Dados Pessoais</h2>

                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome">

                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone">

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha">

                <label for="confirmar-senha">Confirmar Senha</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha">
            </div>

            

            
            <a href="./confirmaCadastro.html" class="btn">Cadastrar </a>
                
           
        </form>
    </div>

  

</body>
</html>
