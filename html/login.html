<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HubFomeZero</title>
    <link rel="shortcut icon" href="../imagens/shopping-bag-2.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

    <div class="login-container">
        <h1>HubFomeZero</h1>
        <p class="texto">Entre com seus dados para acessar a plataforma de doação de cestas básicas.</p>

       <br><br>

        <form class="login-form">    
            <label for="username">E-mail</label>
            <input type="text" id="username" name="username" placeholder="Enter com seu nome.">

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Qual a sua Senha">
            
            <div class="options">
                <a href="#">Esqueceu a senha?</a>
            </div>
            
            <button type="submit">ENTRE</button>

            <div class="signup">
                <p>Novo usuário? <a href="./novoUsuario.html">Cadastre-se</a></p>
            </div>
        </form>
    </div>

</body>
</html>
