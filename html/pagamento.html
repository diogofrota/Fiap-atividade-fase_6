<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HubFomeZero</title>
    <link rel="shortcut icon" href="../imagens/shopping-bag-2.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/pagamento.css">
</head>
<body>
    <div class="container">
        <div class="payment-box">
            <h1>HubFomeZero</h1>
            <div class="account-type">
                <!-- <img src="../imagens/doador.png" alt=""> -->
                <h2>Doador</h2>
            </div>
           
               <!-- linha do tempo -->
               <div class="timeline-container">
                <div class="timeline-step">
                  <div class="circle">1</div>
                  <p>Família</p>
                </div>
                <div class="timeline-step active">
                  <div class="circle">2 </div> 
                  <p>Pagamento</p>
                </div>
                <div class="timeline-step">
                  <div class="circle">3</div>
                  <p>Confirmação</p>
                </div>
              </div>

            <!-- <h4>Pagamento da doação</h4> -->
            <form action="confirmacao.html" method="post">
                <!-- Novo quadro para identificação do pagador -->
                <div class="form-group">
                    <!-- <h2>Identificação do Pagador</h2> -->
                </div>
                <div class="form-group">
                    <label for="nome-pagador">Nome Completo</label>
                    <input type="text" id="nome-pagador" name="nome-pagador" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required maxlength="11">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="nome">Nome do Titular do Cartão</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="numero-cartao">Número do Cartão</label>
                    <input type="text" id="numero-cartao" name="numero-cartao" required maxlength="16">
                </div>
                <div class="form-group">
                    <label for="validade">Validade</label>
                    <input type="text" id="validade" name="validade" placeholder="MM/AA" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required maxlength="3">
                </div>
                <div class="form-group">
                    <label for="valor">Valor da Cesta</label>
                    <input type="text" id="valor" name="valor" value="R$ 50,00" readonly>
                </div>


                <a href="./confirmaPagamento.html" class="btn">Confirmar Pagamento</a>
            </form>
        </div>
    </div>
</body>
</html>
