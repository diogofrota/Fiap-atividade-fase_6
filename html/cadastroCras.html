<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>

    <div class="container">
        <h1>HubFomeZero</h1>
        <!-- <h1>Cadastro</h1> -->
        <div class="imgUsuario">
            <img src="../imagens/cras.png" alt="Doador" class="img_usuario">
            <h2>Agente do CRAS</h2>
        </div>
        <p>Preencha os dados abaixo para se cadastrar na plataforma de doação de cestas básicas.</p>

        <form class="cadastro-form">
            <!-- Primeiro Bloco -->
            <div class="form-section">
                <h2>Dados Pessoais</h2>

                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome">

                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone">

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha">

                <label for="confirmar-senha">Confirmar Senha</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha">
            </div>

            <!-- Segundo Bloco -->
            <div class="form-section">
                <h2>Endereço do CRAS</h2>

                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" onblur="buscarEndereco()">

                <label for="rua">Nome da Rua</label>
                <input type="text" id="rua" name="rua" placeholder="Digite o nome da rua">

                <label for="numero">Número</label>
                <input type="text" id="numero" name="numero" placeholder="Digite o número da casa/apartamento">

                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro" placeholder="Digite o bairro" readonly>

                <label for="municipio">Município</label>
                <input type="text" id="municipio" name="municipio" placeholder="Digite o município" readonly>

                <label for="estado">Estado</label>
                <input type="text" id="estado" name="estado" placeholder="Digite o estado" readonly>
            </div>

            <a href="./confirmaCadastro.html" class="btn">Cadastrar </a>
        </form>
    </div>

    <script src="./js/cadastro.js"></script>

</body>
</html>
