<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - HubFomeZero</title>
    <link rel="stylesheet" href="../css/pagamento.css">
</head>
<body>
    <div class="container">
        <div class="payment-box">
            <h1>Pagamento da Cesta Doada</h1>
            <form action="confirmacao.html" method="post">
                <div class="form-group">
                    <label for="nome">Nome do Titular do Cartão</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="numero-cartao">Número do Cartão</label>
                    <input type="text" id="numero-cartao" name="numero-cartao" required maxlength="16">
                </div>
                <div class="form-group">
                    <label for="validade">Validade</label>
                    <input type="text" id="validade" name="validade" placeholder="MM/AA" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required maxlength="3">
                </div>
                <div class="form-group">
                    <label for="valor">Valor da Cesta</label>
                    <input type="text" id="valor" name="valor" value="R$ 50,00" readonly>
                </div>
                <a href="./confirmaPagamento.html"  class="btn">Confirmar Pagamento</a>
            </form>
        </div>
    </div>
</body>
</html>
